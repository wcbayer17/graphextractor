<html>
  <head>

    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="shortcut icon" href="icon.ico"> -->

    <!-- normalizer -->

    <!-- fonts -->
  
    <!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- custom stylesheets --> 
    <link rel="stylesheet" href="./main.css">

    <!-- other -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="./amplitude.js"></script>
  </head>

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Graph Extractor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="privacyLink" href="privacy.html">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contactLink" href="mailto:contact@graphextractor.com">Contact</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link" id="aboutLink" href="https://medium.com/@chrisramesh/graph-extractor-91dc214869e6">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Parent Flexbox -->
    <div class="wrapper">

      <!-- Sidebar Navigation -->
      <div id="accordion" class="sidePanel isInactive">
        
        <!-- Upload Image Section -->
        <div class="card">
          <div class="card-header" id="headingUploadChart">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Step 1: Upload Graph Screenshot
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingUploadChart" data-parent="#accordion">
            <div class="card-body">
              
              <!-- Upload Screenshot Button -->
              <form>
                <div class="form-group">
                  <input type="file" class="form-control-file" id="sidePanelUploadButton" name="background-image">
                </div>
              </form>
            </div>
          </div>
        </div> <!-- End Step 1 -->
        
        
        <!-- Define Y Range Section -->
        <div class="card">
          <div class="card-header" id="headingDefineYRange">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Step 2: Define Y Range
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingDefineYRange" data-parent="#accordion">
            <div class="card-body">
              <img src="img/helpergif.gif" alt="Instructions Gif">
              <!-- Next Step Button -->
              <div class="form-group row">
                  <button type="submit" class="btn btn-primary buttonForm" id="buttonSubmitSetMaxY" disabled>Next Step</button>
              </div>
            </div>
          </div>
        </div> <!-- End Step 3 -->
      

        <!-- Click Data Points & Export Section -->
        <div class="card">
          <div class="card-header" id="headingFive">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                Step 3: Click Data Points + Export
              </button>
            </h5>
          </div>
          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
            <div class="card-body">
              <div class="formClickInstructions">
                Click All Data Points
              </div>
                <img src="img/taphelper.gif" alt="Instructions Gif">
                <!-- Next Step Button -->
                <div class="form-group row">
                  <div class="wrapperNewEmail">
                    <label for="emailToExport" class="col-form-label">Email for export:</label>
                    <input type="email" class="form-control formInputCorrection" id="emailToExport" placeholder="bob@washere.com">
                  </div>
                  <div class="wrapperExistingEmail isInactive">
                    <span class="col-form-label">Email:&nbsp;</span>
                    <span class="textExistingEmail">placeholder@gmail.com</span>
                    <button id="buttonDeleteEmail" type="button" class="close" aria-label="Close">
                      <i class="far fa-trash-alt fa-xs"></i>
                    </button>
                  </div>                
                </div>            
                <div class="form-group row">
                    <a href="" id="buttonCsvExport" class="btn btn-primary buttonForm disabled"> Export to .CSV When Done</a>
                </div>
            </div>
          </div>
        </div>  <!-- End Step 5 -->
      </div> <!-- Accordion End -->
      


      <div class="app">
        <div class="wrapperChartBottom">
          <span class="instructionText isInactive">Placeholder</span>
          <div>
          <button type="submit" class="btn btn-primary buttonForm" id="buttonDemoGraph">Use Demo Graph</button>
          </div>

        </div>
        <div id="appImageWrapper">
          <div id="appImage">
          </div>
          <div class="appImageAnnotationsWrapper isInactive">
            <div class="annotationBox" id="annotationBoxYMax">
              <div class="annotationBoxRow">
                <span>Drag to Chart Max Y</span>
              </div>
              <div class="annotationBoxRow">
                <!-- Max Y Value Form -->
                <form>
                  <!-- Max Y Value -->
                  <div class="formRowCorrection">
                      <label for="step3SetMaxYValue" class=" col-form-label">Max Y:</label>
                      <input type="number" class="form-control formInputCorrection" id="step3SetMaxYValue" placeholder="e.g. 9800">
                  </div>
                </form>
              </div>
            </div>
            <div class="annotationBox" id="annotationBoxYXAxis">
              <div class="annotationBoxRow">
                <span>Drag to Chart Min Y</span>
              </div>
              <div class="annotationBoxRow">
                <!-- X Axis Form -->
                <form>
                  <!-- Set Y Value -->
                  <div class="formRowCorrection">
                    <label for="step4SetYValue" class=" col-form-label">Min Y:</label>
                    <input type="number" class="form-control formInputCorrection" id="step4SetYValue" placeholder="e.g. 9100">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- Wrapper End -->

    <!-- Success Modal -->
    <div id="successModal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="buttonCloseModal">&times;</span>
        <h1>Sucess!</h1>
        <h6>Your data is being downloaded...</h6>
        <a href="./home.html" class="btn btn-outline-primary" role="button" aria-pressed="true" id="buttonNewChart">Upload another chart</a>
        
        <p class="h4 titleShare">Save a colleague time:</p>
        <form action="https://hyperionlabs.us18.list-manage.com/subscribe/post" method="POST" id="formShare">
          <input type="hidden" name="u" value="f0d143ae2a0525516475df4e5">
          <input type="hidden" name="id" value="cc907d2ba2">
          <div class="mergeRow dojoDndItem mergeRow-email" id="mergeRow-0">
            <div class="field-group">
              <input type="email" placeholder="ihave@friends.com"autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" size="25" value="">
            </div>
          </div>          
          <div class="mergeRow dojoDndItem mergeRow-text" id="mergeRow-3">
            <div class="field-group">
              <input type="text" name="MERGE3" id="MERGE3" size="25" value="">
            </div>
          </div>
          <button type="submit" class="btn btn-primary buttonForm" id="buttonShare">Share</button>
        </form>

      </div>

    </div>


    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- custom scripts -->
    <script src="./main.js"></script>


  </body>
</html>
